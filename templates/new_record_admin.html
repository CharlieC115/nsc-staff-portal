{% extends 'base.html' %}
{% block content %}
    <section class="back-pur">
        <div class="container">
            <div class="row">
                <h3 class="center-align">New Record</h3>
                <form class="col s12" method="POST" action="{{ url_for('new_record_admin') }}">
                    <!-- choose user -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-skiing prefix"></i>
                            <select id="user_admin_input" name="user_admin_input" class="validate" required>
                                <option value="" disabled selected>Choose Instructor</option>
                                {% for user in users %}
                                    {% if user.username|lower == 'nscadmin'|lower %}
                                        <option value="{{ user.username }}" disabled>{{ user.username }}</option>
                                    {% else %}
                                        <option value="{{ user.username }}">{{ user.username }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                            <label for="user_admin_input">Instructor Username</label>
                        </div>
                    </div>
                    <!-- lesson date -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-calendar-alt prefix"></i>
                            <input id="lesson_date" name="lesson_date" type="text" class="datepicker validate t-color" required>
                            <label for="lesson_date">Lesson Date</label>
                        </div>
                    </div>
                    <!-- start and finish time -->
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <i class="fas fa-clock prefix"></i>
                            <input type="text" id="lesson_start" name="lesson_start" class="timepicker validate" required>
                            <label for="lesson_start">Start Time</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <i class="fas fa-clock prefix"></i>
                            <input type="text" id="lesson_finish" name="lesson_finish" class="timepicker validate" required>
                            <label for="lesson_finish">Finish Time</label>
                        </div>
                    </div>
                    <!-- lesson hours -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-hourglass-start prefix"></i>
                            <select id="lesson_hours" name="lesson_hours" class="validate" required>
                                <option value="" disabled selected>Choose Lesson Duration</option>
                                <option value="1">1</option>
                                <option value="1.25">1.25</option>
                                <option value="1.5">1.5</option>
                                <option value="2">2</option>
                                <option value="2.5">2.5</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                            <label for="lesson_hours">Hours</label>
                        </div>
                    </div>
                    <!-- lesson type -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-skiing prefix"></i>
                            <select id="activity_name" name="activity_name" class="validate" required>
                                <option value="" disabled selected>Choose Activity</option>
                                {% for activity in activities %}
                                    <option value="{{ activity.activity_name }}">{{ activity.activity_name }}</option>
                                {% endfor %}
                            </select>
                            <label for="activity_name">Lesson Type</label>
                        </div>
                    </div>
                    <!-- lesson mileage -->
                    <div class="row">
                        <div class="input-field col s12">
                            <div class="switch">
                                <i class="fas fa-gas-pump prefix"></i>
                                <label for="lesson_mileage">
                                    <input type="checkbox" id="lesson_mileage" name="lesson_mileage">
                                    <span class="lever"></span> Mileage?
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- lessone expenses -->
                    <div class="row">
                        <div class="input-field col s12">
                            <div class="switch">
                                <i class="fas fa-coins prefix"></i>
                                <label for="lesson_expenses">
                                    <input type="checkbox" id="lesson_expenses" name="lesson_expenses" checked>
                                    <span class="lever"></span> Expenses?
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- submit button -->
                    <div class="row">
                        <div class="col s12 center-align cus-btn">
                            <button type="submit" class="btn">
                                Add Record <i class="fas fa-plus-square"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
