{% extends 'base.html' %}
{% block content %}
    <section class="back-pur">
        <div class="container">
            <div class="row">
                <h3 class="center-align">Edit Activities</h3>
                <form class="col s12" method="POST" action="{{ url_for('edit_activity', activity_id=activity._id) }}">
                    <!-- activity input -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-folder-open prefix"></i>
                            <input id="activity_name" name="activity_name" minlength="3" maxlength="50" type="text"
                                value="{{ activity.activity_name }}" class="validate" required>
                            <label for="activity_name">Activity Name</label>
                        </div>
                    </div>
                    <!-- cancel button -->
                    <div class="row">
                        <div class="col s6 center-align cus-btn">
                            <a href="{{ url_for('manage_activities') }}" class="btn">
                                Cancel <i class="fas fa-times-circle right"></i>
                            </a>
                        </div>
                        <!-- edit button -->
                        <div class="col s6 center-align cus-btn">
                            <button type="submit" class="btn">
                                Edit Activity <i class="fas fa-plus-square right"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
