{% extends 'base.html' %}
{% block content %}
    <section class="back-pur">
        <div class="container">
            <div class="row">
                <h3 class="center-align col s12">Log In</h3>
                <form class="col s12" method="POST" action="{{ url_for('login') }}">
                    <div>
                        <!-- username -->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-user prefix"></i>
                                <input id="username" name="username" type="text" minlength="8" maxlength="20"
                                    pattern="[a-zA-Z0-9]{8,20}" title="Must contain 8 to 20 characters. Not case sensitive."
                                    class="validate" required>
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <!-- password -->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-user-lock prefix"></i>
                                <input id="password" name="password" type="password" minlength="8" maxlength="15"
                                    pattern="(?=.*[a-z])(?=.*[A-Z]).{8,15}"
                                    title="Must contain at least one uppercase and one lowercase letter, and at least 8 or more characters. This is case sensitive"
                                    class="validate" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <!-- login -->
                        <div class="row cus-btn">
                            <button type="submit" class="col s12 btn">
                                Log In <i class="fas fa-sign-in-alt"></i>
                            </button>
                        </div>
                    </div>
                </from>
            </div>
            <div class="row">
                <div class="col s12">
                    <p class="center-align">
                        New Here?
                        <a href="{{ url_for('register') }}" class=""><u>Register Account</u></a>
                    </p>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
